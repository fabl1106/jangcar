<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</head>
{% block head %}

{% endblock %}
<body>

<style>

    body {
        background-color: #f8f8f8
    }

    {% block css %}
    {% endblock %}

    .tab-content{

        display: inline-block;
    }
</style>


<div class=container>
    <h1 style="margin-top: 50px">JangCar!</h1>

    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
        <li class="nav-item">
            <a class="btn btn-primary btn-lg" href="{% url 'drive:list' %}" role="button" >라이더</a>
        </li>&nbsp&nbsp
        <li class="nav-item">
            <a class="btn btn-primary btn-lg" href="{% url 'drive:create' %}" role="button">드라이버</a>
       </li>
        {% if user.is_authenticated %}
        <li class="nav-item">
            <a class="nav-link" href="{% url 'accounts:logout' %}"
               style="padding: 20px 20px 20px 20px">Logout</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'drive:mylist' %}"
               style="padding: 20px 20px 20px 0px">내가 등록한 장카</a>
        </li>
        {% else %}
        <li class="nav-item">
            <a class="nav-link" href="{% url 'accounts:login' %}"
               style="padding: 20px 20px 20px 20px">Login</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'accounts:signup' %}"
               style="padding: 20px 20px 20px 0px">회원가입</a>
        </li>
        {% endif %}
    </ul>

    <div class="row">
        <div class="col"></div>
        <div class="col">
        {% block content %}
        {% endblock %}
        </div>
        <div class="col"></div>
    </div>
</div>


    {% block javascript %}
    {% endblock %}
</body>
</html>
