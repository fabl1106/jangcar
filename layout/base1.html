<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</head>
<body>

<style>

    body {
        background-color: #f8f8f8
    }

    {% block css %}
    {% endblock %}

    .tab-content{

        display: inline-block;
    }
</style>


<div class=container>
    <h1 style="margin-top: 50px">JangCar!</h1>

    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home\" role="tab"
               aria-controls="pills-home" aria-selected="true">라이더</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-create" role="tab"
               aria-controls="pills-profile" aria-selected="false">드라이버</a>
        </li>
    </ul>
    <div class="row">
        <div class="col"></div>
        <div class="col">
        <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                {% block drive %}
                {% endblock %}
            </div>
            <div class="tab-pane fade" id="pills-create" role="tabpanel" aria-labelledby="pills-profile-tab">
                {% block rider %}
                {% endblock %}
            </div>
        </div>
        </div>
        <div class="col"></div>
    </div>
</div>


    {% block javascript %}
    {% endblock %}
</body>
</html>
